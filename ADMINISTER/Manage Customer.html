  <link rel="stylesheet" href="Manage Customer.css">

</head>

<body onload="render()">
  <header>

                <a href="đăng nhập.html"><ion-icon name="log-out-outline"></ion-icon> Log out</a>
            </li>

  </div>
    <nav class="navbar fixed-top">
        <div class="row container">
            <div class="col-4"></div>

               <h2 class="nav-item">Quan ly he thong</h2> 
            </div>
            <div class="col-2"></div>
        </div>
    </nav>
  </header>
  <section class="content">
    <div class="container">
        <div class="row">
            <div class="col-4 product-content">
                <a href="Manage Product.html">Quản lý sản phẩm</a>
            </div>
            <div class="col-4 customer-content">
                <a href="Manage Customer.html">Quản lý khách hàng</a>
            </div>
            <div class="col-4 order-content">
                <a href="Manage Order.html">Quản lý đơn hàng</a>
            </div>
        </div>
        <form  action="" method="post" id="registerForm">
            <div class="form">
                <div class="form-group">
                    <label for="name">First Name </label>
                    <input type="text" id="name" class="form-input">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="">Last Name </label>
                    <input type="text" id="age" class="form-input">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="email" name="" id="email" class="form-input">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="text" name="" id="date" class="form-input">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="hidden" id="index">
                </div>
                <div>
                    <button id="save" onclick="add()">Submit</button>
                    <button id="update" style="display: none;" onclick="changeInfo()">Update</button>
                </div>
            </div>
        </form>

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Date Create</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
  </section>
  <script>
    function resetInput(){
        document.getElementById("name").value = ""
        document.getElementById("age").value = ""
        document.getElementById("email").value = ""
        document.getElementById("date").value = ""
    }

    function validataInput(){
        let formElement = document.querySelector(".form")
        let inputElement = formElement.querySelectorAll(".form-input")
        
        for(let i=0 ; i<inputElement.length ; i++){
            if(inputElement[i].value === ""){
                inputElement[i].parentElement.querySelector(".error-message").innerText = `Please enter your ${inputElement[i].id}`
            }
            else{
                inputElement[i].parentElement.querySelector(".error-message").innerText = ""
            }
        }
    }

    function add(){
        validataInput()
        let formElement = document.querySelector(".form")
        let errorElement = formElement.querySelectorAll(".error-message")
        let arrErrorElement = []
        for (let i=0 ; i<errorElement.length ; i++){
            arrErrorElement.push(errorElement[i].innerText)
        }
        let checkErrorElement = arrErrorElement.every(value => value === "")
        if (checkErrorElement){
            let name = document.getElementById("name").value
            let age = document.getElementById("age").value
            let email = document.getElementById("email").value
            let date = document.getElementById("date").value
            let listInfo1 = localStorage.getItem("list-info1") ? JSON.parse(localStorage.getItem("list-info1")) : []
            listInfo1.push({
                name: name,
                age: age,
                email: email,
                date: date
            })
            localStorage.setItem("list-info1",JSON.stringify(listInfo1))
            render()
            resetInput()
        }
    }

    function render(){
        let listInfo1 = localStorage.getItem("list-info1") ? JSON.parse(localStorage.getItem("list-info1")) : []
        let table = `<tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Date Create</th>
                    <th>Actions</th>
                </tr>`

        listInfo1.map((value,index)=>{
            table += `<tr>
                    <td>${value.name}</td>
                    <td>${value.age}</td>
                    <td>${value.email}</td>
                    <td>${value.date}</td>
                    <td>
                        <button onclick="edit(${index})">Edit</button>
                        <button onclick="deleteItem(${index})">Delete</button>
                    </td>
                </tr>`
        })

        document.getElementById("table").innerHTML = table
    }

    function edit(index){
        let listInfo1 = localStorage.getItem("list-info1") ? JSON.parse(localStorage.getItem("list-info1")) : []
        document.getElementById("name").value = listInfo1[index].name
        document.getElementById("age").value = listInfo1[index].age
        document.getElementById("email").value = listInfo1[index].email
        document.getElementById("date").value = listInfo1[index].date
        document.getElementById("index").value = index

        document.getElementById("save").style.display = "none"
        document.getElementById("update").style.display = "inline-block"
    }

    function changeInfo(){
        let listInfo1 = localStorage.getItem("list-info1") ? JSON.parse(localStorage.getItem("list-info1")) : []
        let index = document.getElementById("index").value
        listInfo1[index]={
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            email: document.getElementById("email").value,
            date: document.getElementById("date").value
        }
        localStorage.setItem("list-info1", JSON.stringify(listInfo1))
        render()
    }
    
    function deleteItem(index) {
        let listInfo1 = localStorage.getItem("list-info1") ? JSON.parse(localStorage.getItem("list-info1")) : []
        if(confirm("Are you Sure?")){
            listInfo1.splice(index,1)
        }
        localStorage.setItem("list-info1", JSON.stringify(listInfo1))            
        document.getElementById("update").style.display = "none"
        document.getElementById("save").style.display = "inline-block"
        render()
        resetInput()
    }
</script>
